<div *ngFor="let parsedTimeEntry of parsedTimeEntries | keyvalue: keyAscOrder">
  <div class="row">
    <div class="col-md-12">
      {{parsedTimeEntry.key}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="list-group">
        <app-time-entry-row [timeEntry]="timeEntry"
                            *ngFor="let timeEntry of parsedTimeEntry.value"></app-time-entry-row>
      </div>
    </div>
  </div>
</div>
