  </div>

    <div class="col-md-6">Title</div>

  </div>
  <div class="row">
    <div class="col-md-5">

    </div>
    <div class="col-md-5">
<!--      <input type="text" class="form-control" placeholder="Url" aria-label="Url" [(ngModel)]="currentTab.url">-->
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary" (click)="createTab()">Add</button>
    </div>
  </div>
</nav>
