<div class="container-fluid">

  <div class="row">
    <div class="col-md-2">
      <app-sidebar (selectedBrowserEmitter)="onSelectedBrowser($event)"></app-sidebar>
    </div>
    <div class="col-md-2">
      <app-sessions [browserId]="getSelectedBrowserId()"
                    (selectedSessionEmitter)="onSelectedSession($event)"></app-sessions>
    </div>
    <div class="col-md-4">
      <app-tabs [sessionId]="getSelectedSessionId()"></app-tabs>
    </div>
    <div class="col-md-4">
    </div>
  </div>
</div>
